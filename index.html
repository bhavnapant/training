<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Core : Forms API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="container">
    <section class="jumbotron">
        <h1>HTML5 Core : Forms API</h1>
    </section>
    <form novalidate>
        <hr>
        <label for="search-box">Search:</label><br>
        <input id="search-box" type="search" autofocus>
    </form>
    <form>
        <hr>
        <label for="text">Text:</label><br>
        <input id="text" type="text" placeholder="Some Text"
               pattern="[a-zA-z]{5,}"
               maxlength="30"
               required>
        <div class="invalid">
            Please input text only
        </div>
        <hr>
        <label for="colour">Colour:</label><br>
        <input id="colour" type="color" value="#cccccc">
        <hr>
        <label for="sports-box">Sports:</label><br>
        <input id="sports-box" list="sports">
        <datalist id="sports">
            <option>Football</option>
            <option>Basketball</option>
            <option>Baseball</option>
            <option>Tennis</option>
        </datalist>
        <hr>
        <label for="date-box">Date:</label><br>
        <input id="date-box" type="date" min="2015-01-01" max="2016-12-31">
        <hr>
        <label for="time-box">Time:</label><br>
        <input id="time-box" type="time">
        <hr>
        <label for="datetime-box">DateTime-Local:</label><br>
        <input id="datetime-box" type="datetime-local">
        <hr>
        <label for="month-box">Month:</label><br>
        <input id="month-box" type="month">
        <hr>
        <label for="week-box">Week:</label><br>
        <input id="week-box" type="week">
        <hr>
        <label for="email-box">Email:</label><br>
        <input id="email-box" type="email" required>
        <hr>
        <label for="url-box">Url:</label><br>
        <input id="url-box" type="url">
        <hr>
        <label for="tel-box">Tel:</label><br>
        <input id="tel-box" type="tel">
        <hr>
        <label for="range-box">Range:</label><br>
        <input id="range-box" type="range" min="0" max="100" step="1" value="26">
        <hr>
        <label for="number-box">Numbers:</label><br>
        <input id="number-box" type="number" min="5" max="40" step="2">
        <button type="submit" id="submit" class="btn">Change</button>
    </form>
</main>

<script src="js/script.js"></script>
<script>
</script>
</body>
</html>
